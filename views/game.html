<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy - Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <h1>JEOPARDY - Runde <span id="currentRound">1</span></h1>
            <div class="current-player">
                Aktueller Spieler: <span id="currentPlayerName">-</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <div class="categories">
                <!-- Categories will be populated dynamically -->
            </div>
        </div>

        <!-- Question Modal -->
        <div id="questionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="question-header">
                    <h2 id="questionCategory"></h2>
                    <div class="question-points"><span id="questionPoints"></span> Punkte</div>
                </div>
                <div class="question-text" id="questionText"></div>
                
                <!-- Player Answer Section -->
                <div id="playerAnswerSection" class="answer-section">
                    <input type="text" id="answerInput" placeholder="Deine Antwort..." maxlength="200">
                    <button id="submitAnswerBtn">Antwort abgeben</button>
                </div>
                
                <!-- Admin Control Section -->
                <div id="adminAnswerSection" class="admin-section" style="display: none;">
                    <div class="submitted-answer">
                        <strong>Antwort von <span id="answerPlayerName"></span>:</strong>
                        <div id="submittedAnswer"></div>
                    </div>
                    <div class="correct-answer">
                        <strong>Richtige Antwort:</strong>
                        <div id="correctAnswer"></div>
                    </div>
                    <div class="admin-controls">
                        <button id="correctBtn" class="correct-btn">Richtig</button>
                        <button id="incorrectBtn" class="incorrect-btn">Falsch</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <h3>Punktestand</h3>
            <div id="scoresList" class="scores-list">
                <!-- Scores will be populated dynamically -->
            </div>
        </div>

        <!-- Jitsi Tiles in Game -->
        <div class="game-jitsi-section">
            <h4 style="color: #ccc; margin-bottom: 8px; font-size: 13px;">ðŸ“¹ Spieler Kameras</h4>
            <div id="game-jitsi-container" style="width: 100%; height: 200px; background: #1a1a1a; border-radius: 8px; overflow: hidden; border: 2px solid #333;">
                <!-- Jitsi will be embedded here in compact mode -->
                <div id="game-jitsi-loading" style="display: flex; align-items: center; justify-content: center; height: 100%; color: #888; text-align: center;">
                    <div>
                        <div style="font-size: 16px; margin-bottom: 5px;">ðŸ“¹</div>
                        <div style="font-size: 11px;">Kameras laden...</div>
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 5px;">
                <button id="game-toggle-jitsi" onclick="toggleGameJitsi()" style="background: #0066cc; color: white; border: none; border-radius: 4px; padding: 4px 8px; font-size: 10px; cursor: pointer;">ðŸ“¹ Ein/Aus</button>
            </div>
        </div>

        <!-- Admin Controls -->
        <div id="adminControls" class="admin-controls-panel" style="display: none;">
            <button id="nextRoundBtn" class="admin-btn">NÃ¤chste Runde</button>
            <button id="endGameBtn" class="admin-btn">Spiel beenden</button>
        </div>

        <!-- Game End Modal -->
        <div id="gameEndModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Spiel beendet!</h2>
                <div id="winners"></div>
                <div id="finalScores"></div>
                <button id="backToLobbyBtn">ZurÃ¼ck zur Startseite</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- Jitsi Meet API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="/js/game.js"></script>
    
    <!-- Game Jitsi cleanup -->
    <script>
        window.addEventListener('beforeunload', function() {
            if (typeof cleanupGameJitsi === 'function') {
                cleanupGameJitsi();
            }
        });
    </script>
</body>
</html>
