<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy - Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <h1>JEOPARDY - Runde <span id="currentRound">1</span></h1>
            <div class="current-player">
                Aktueller Spieler: <span id="currentPlayerName">-</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <div class="categories">
                <!-- Categories will be populated dynamically -->
            </div>
        </div>

        <!-- Question Modal -->
        <div id="questionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="question-header">
                    <h2 id="questionCategory"></h2>
                    <div class="question-points"><span id="questionPoints"></span> Punkte</div>
                </div>
                <div class="question-text" id="questionText"></div>
                
                <!-- Player Answer Section -->
                <div id="playerAnswerSection" class="answer-section">
                    <input type="text" id="answerInput" placeholder="Deine Antwort..." maxlength="200">
                    <button id="submitAnswerBtn">Antwort abgeben</button>
                </div>
                
                <!-- Admin Control Section -->
                <div id="adminAnswerSection" class="admin-section" style="display: none;">
                    <div class="submitted-answer">
                        <strong>Antwort von <span id="answerPlayerName"></span>:</strong>
                        <div id="submittedAnswer"></div>
                    </div>
                    <div class="correct-answer">
                        <strong>Richtige Antwort:</strong>
                        <div id="correctAnswer"></div>
                    </div>
                    <div class="admin-controls">
                        <button id="correctBtn" class="correct-btn">Richtig</button>
                        <button id="incorrectBtn" class="incorrect-btn">Falsch</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <h3>Punktestand</h3>
            <div id="scoresList" class="scores-list">
                <!-- Scores will be populated dynamically -->
            </div>
        </div>

        <!-- Video Chat Section -->
        <div class="video-chat-section">
            <div class="video-chat-header">
                <h3>ðŸŽ¥ Video-Chat</h3>
                <button id="toggleVideoBtn" class="toggle-video-btn">ðŸ“¹ Video ein/aus</button>
            </div>
            
            <!-- Compact Jitsi Controls -->
            <div id="jitsi-controls" class="jitsi-game-controls">
                <div class="jitsi-input-row">
                    <input 
                        id="jitsi-url-input" 
                        type="text" 
                        placeholder="Jitsi Link eingeben..."
                        value="https://meet.jit.si/jeopardy-game" 
                    />
                    <button id="load-jitsi-btn" class="jitsi-btn">Laden</button>
                    <button id="clear-jitsi-btn" class="jitsi-btn">Leeren</button>
                </div>
            </div>
            
            <!-- Video Container - Initially Hidden -->
            <div id="jitsi-video-container" class="jitsi-video-container" style="display: none;">
                <!-- Welcome message -->
                <div id="jitsi-welcome" class="jitsi-welcome">
                    <div>ðŸŽ¥ Video-Chat bereit</div>
                    <small>Gib einen Jitsi-Link ein und klicke "Laden"</small>
                </div>
                
                <!-- Jitsi iframe -->
                <iframe 
                    id="custom-jitsi-iframe" 
                    class="jitsi-iframe"
                    style="display: none;"
                    allow="camera; microphone; fullscreen; display-capture; autoplay">
                </iframe>
            </div>
        </div>

        <!-- Admin Controls -->
        <div id="adminControls" class="admin-controls-panel" style="display: none;">
            <button id="nextRoundBtn" class="admin-btn">NÃ¤chste Runde</button>
            <button id="endGameBtn" class="admin-btn">Spiel beenden</button>
        </div>

        <!-- Game End Modal -->
        <div id="gameEndModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Spiel beendet!</h2>
                <div id="winners"></div>
                <div id="finalScores"></div>
                <button id="backToLobbyBtn">ZurÃ¼ck zur Startseite</button>
            </div>
        </div>
    </div>

    <!-- Jitsi Video Chat Styles -->
    <style>
        .video-chat-section {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .video-chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .video-chat-header h3 {
            margin: 0;
            color: #fff;
            font-size: 16px;
        }

        .toggle-video-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-video-btn:hover {
            background: #0052a3;
        }

        .jitsi-game-controls {
            margin-bottom: 10px;
        }

        .jitsi-input-row {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .jitsi-input-row input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }

        .jitsi-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            white-space: nowrap;
        }

        .jitsi-btn:hover {
            background: #218838;
        }

        .jitsi-video-container {
            position: relative;
        }

        .jitsi-welcome {
            text-align: center;
            color: #ccc;
            padding: 20px;
            font-size: 14px;
        }

        .jitsi-welcome small {
            display: block;
            margin-top: 5px;
            font-size: 11px;
            color: #888;
        }

        .jitsi-iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .video-chat-section {
                position: static;
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
