<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy - Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="lobby-screen">
            <h1>Lobby <span id="lobbyId"></span></h1>
            
            <div class="lobby-info">
                <div class="admin-section">
                    <h3>Admin</h3>
                    <div id="adminInfo" class="player-card admin-card">
                        <span class="player-name"></span>
                        <span class="admin-badge">ADMIN</span>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>Spieler (<span id="playerCount">0</span>/4)</h3>
                    <div id="playersList" class="players-list">
                        <!-- Players will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="webcam-section">
                <h3>Video-Konferenz</h3>
                <div class="whereby-container">
                    <div id="whereby-meet" style="height: 400px; width: 100%; background: #333; border-radius: 10px; position: relative;">
                        <iframe 
                            id="wherebyFrame"
                            style="width: 100%; height: 100%; border: none; border-radius: 10px;"
                            allow="camera; microphone; fullscreen; display-capture; autoplay">
                        </iframe>
                        <div id="loadingIndicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ccc; text-align: center;">
                            <div>ðŸ“¹ Lade Video-Chat...</div>
                            <div style="font-size: 14px; margin-top: 10px;">Raum: <span id="wherebyRoomName"></span></div>
                        </div>
                    </div>
                    <div class="whereby-info" style="margin-top: 10px; text-align: center; color: #ccc; font-size: 14px;">
                        Powered by Whereby - Sofortiger Video-Chat<br>
                        <div style="margin-top: 5px;">
                            <a id="directWherebyLink" href="#" target="_blank" rel="noopener" style="color: #0066cc; text-decoration: underline;">ðŸ“¹ In neuem Tab Ã¶ffnen</a>
                        </div>
                    </div>
                </div>
            </div>            <div class="lobby-actions" id="adminActions" style="display: none;">
                <button id="startGameBtn" class="primary-btn">Spiel starten</button>
            </div>
            
            <div class="lobby-actions">
                <button id="leaveLobbyBtn" class="secondary-btn">Lobby verlassen</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/lobby.js"></script>
</body>
</html>
