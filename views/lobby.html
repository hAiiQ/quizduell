<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy - Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="lobby-screen">
            <h1>Lobby <span id="lobbyId"></span></h1>
            
            <div class="lobby-info">
                <div class="admin-section">
                    <h3>Admin</h3>
                    <div id="adminInfo" class="player-card admin-card">
                        <span class="player-name"></span>
                        <span class="admin-badge">ADMIN</span>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>Spieler (<span id="playerCount">0</span>/4)</h3>
                    <div id="playersList" class="players-list">
                        <!-- Players will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="webcam-section">
                <h3>Video-Konferenz</h3>
                <div class="jitsi-container">
                    <div id="jitsi-meet" style="height: 400px; width: 100%; background: #333; border-radius: 10px; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ccc; text-align: center;">
                            <div>üìπ Video-Konferenz wird geladen...</div>
                            <div style="font-size: 14px; margin-top: 10px;">Automatische Raum-Erstellung: <span id="jitsiRoomName"></span></div>
                            <div style="margin-top: 15px;">
                                <button onclick="forceLoadJitsi()" style="padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">Jetzt laden</button>
                            </div>
                        </div>
                    </div>
                    <div class="jitsi-info" style="margin-top: 10px; text-align: center; color: #ccc; font-size: 14px;">
                        Powered by Jitsi Meet - Sicherer Video-Chat<br>
                        <div style="margin-top: 5px;">
                            <strong>Problem mit Video?</strong><br>
                        <a id="directJitsiLink" href="#" target="_blank" rel="noopener" style="color: #0066cc; text-decoration: underline;">üìπ Video-Chat in neuem Tab √∂ffnen</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="lobby-actions" id="adminActions" style="display: none;">
                <button id="startGameBtn" class="primary-btn">Spiel starten</button>
            </div>
            
            <div class="lobby-actions">
                <button id="leaveLobbyBtn" class="secondary-btn">Lobby verlassen</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Load Jitsi API with fallback
        const jitsiScript = document.createElement('script');
        jitsiScript.src = 'https://meet.jit.si/external_api.js';
        jitsiScript.onload = function() {
            console.log('‚úÖ Jitsi Meet API loaded successfully');
        };
        jitsiScript.onerror = function() {
            console.error('‚ùå Failed to load Jitsi Meet API');
        };
        document.head.appendChild(jitsiScript);
    </script>
    <script src="/js/lobby.js"></script>
</body>
</html>
