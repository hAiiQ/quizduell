<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy - Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="lobby-screen">
            <h1>Lobby <span id="lobbyId"></span></h1>
            
            <div class="lobby-info">
                <div class="admin-section">
                    <h3>Admin</h3>
                    <div id="adminInfo" class="player-card admin-card">
                        <span class="player-name"></span>
                        <span class="admin-badge">ADMIN</span>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>Spieler (<span id="playerCount">0</span>/4)</h3>
                    <div id="playersList" class="players-list">
                        <!-- Players will be added dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="webcam-section">
                <h3>Video-Konferenz</h3>
                <div class="jitsi-container">
                    <!-- Main Jitsi container with multiple fallback layers -->
                    <div id="jitsi-meet" style="height: 400px; width: 100%; background: #333; border-radius: 10px; position: relative;">
                        <!-- Loading indicator -->
                        <div id="jitsi-loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ccc; text-align: center; z-index: 10;">
                            <div>üìπ Initialisiere Video-Chat...</div>
                            <div style="font-size: 14px; margin-top: 10px;">Raum: <span id="jitsiRoomName"></span></div>
                            <div style="margin-top: 15px;">
                                <div class="loading-spinner" style="border: 3px solid #555; border-top: 3px solid #0066cc; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                            </div>
                        </div>
                        
                        <!-- Fallback iframe (hidden initially) -->
                        <iframe id="jitsi-iframe-fallback" 
                                style="width: 100%; height: 100%; border: none; border-radius: 10px; display: none;"
                                allow="camera; microphone; fullscreen; display-capture">
                        </iframe>
                    </div>
                    
                    <!-- Control buttons and info -->
                    <div class="jitsi-controls" style="margin-top: 10px; text-align: center;">
                        <div style="margin-bottom: 10px;">
                            <button id="jitsi-retry-btn" onclick="retryJitsiLoad()" style="padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">üîÑ Erneut laden</button>
                            <button id="jitsi-iframe-btn" onclick="useJitsiIframe()" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">üì∫ Iframe-Modus</button>
                        </div>
                        <div class="jitsi-info" style="color: #ccc; font-size: 14px;">
                            Powered by Jitsi Meet - Professioneller Video-Chat<br>
                            <a id="directJitsiLink" href="#" target="_blank" rel="noopener" style="color: #0066cc; text-decoration: underline;">üìπ In neuem Tab √∂ffnen</a>
                        </div>
                    </div>
                </div>
            </div>            <div class="lobby-actions" id="adminActions" style="display: none;">
                <button id="startGameBtn" class="primary-btn">Spiel starten</button>
            </div>
            
            <div class="lobby-actions">
                <button id="leaveLobbyBtn" class="secondary-btn">Lobby verlassen</button>
            </div>
        </div>
    </div>

    <!-- CSS for loading spinner -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .jitsi-controls button {
            transition: background-color 0.3s ease;
        }
        .jitsi-controls button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .jitsi-controls button:disabled {
            background: #666 !important;
            cursor: not-allowed;
        }
    </style>
    
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load Jitsi Meet API with error handling -->
    <script>
        let jitsiApiLoaded = false;
        const jitsiScript = document.createElement('script');
        jitsiScript.src = 'https://meet.jit.si/external_api.js';
        jitsiScript.onload = function() {
            console.log('‚úÖ Jitsi Meet API loaded successfully');
            jitsiApiLoaded = true;
            if (window.jitsiApiReadyCallback) {
                window.jitsiApiReadyCallback();
            }
        };
        jitsiScript.onerror = function() {
            console.warn('‚ö†Ô∏è Jitsi API failed to load, will use iframe fallback');
            jitsiApiLoaded = false;
            if (window.jitsiApiErrorCallback) {
                window.jitsiApiErrorCallback();
            }
        };
        document.head.appendChild(jitsiScript);
    </script>
    <script src="/js/lobby.js"></script>
</body>
</html>
